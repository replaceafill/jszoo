<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Demo 3: Canvas Drawing I</title>
<style type="text/css">
h1 {
    font-size: 3vw;
    text-align: center;
}
a, a:visited {
    color: #000;
    font-weight: bold;
    text-decoration: none;
}
canvas {
    display: block;
    margin-left: auto;
    margin-right: auto;
    border: 1px dotted #000;
}
footer {
    font-size: 1.5vw;
    text-align: center;
    margin-top: 3vw;
}
</style>
<script>
function randomColor() {
    rgbaString = "rgba("
    rgbaString += (Math.floor(Math.random() * 255).toString()) + ", ";
    rgbaString += (Math.floor(Math.random() * 255).toString()) + ", ";
    rgbaString += (Math.floor(Math.random() * 255).toString()) + ", 0.6)";
    return rgbaString;
}
function draw() {
    var canvas = document.getElementById('artwork');

    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
    }

    /* Draw an orange square with black border */
    ctx.fillStyle = "orange";
    ctx.fillRect(50, 25, 300, 300);
    ctx.lineWidth = 5;
    ctx.strokeRect(50, 25, 300, 300);
    ctx.stroke();

    /* Draw a red circle with black border */
    ctx.fillStyle = "red";
    ctx.arc(580, 200 , 180, 0, Math.PI*2, true);
    ctx.fill();
    ctx.stroke();

    /* Draw a translucent green rectangle */
    ctx.fillStyle = "rgba(0, 150, 0, 0.5)";
    ctx.fillRect(400, 200, 360, 200);

    /* Draw a regular hexagon */
    ctx.beginPath();
    ctx.moveTo(450, 680);
    ctx.lineTo(450, 520);
    ctx.lineTo(589, 440);
    ctx.lineTo(728, 520);
    ctx.lineTo(728, 680);
    ctx.lineTo(589, 760);
    ctx.lineTo(450, 680);
    ctx.fillStyle = "rgba(255, 255, 0, 0.6)";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    /* Draw a bunch of smiley faces with random colors
       (from MDN Drawing shapes with canvas) */
    ctx.lineWidth = 3;
    for (var y = 395; y <= 740; y += 115) {
        for (var x = 75; x <= 315; x += 120) {
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI*2, true); // Outer circle
            ctx.fillStyle = randomColor();
            ctx.fill();
            ctx.moveTo(x + 35, y);
            ctx.arc(x, y, 35, 0, Math.PI, false);  // Mouth (clockwise)
            ctx.moveTo(x - 10, y - 10);
            ctx.arc(x - 10, y - 10, 5, 0, Math.PI*2, true);  // Left eye
            ctx.moveTo(x + 20, y - 10);
            ctx.arc(x + 15, y - 10, 5, 0, Math.PI*2, true);  // Right eye
            ctx.stroke();
        };
    };
}
</script>
</head>
<body onload="draw()">
<h1>JavaScript Demo 3: Canvas Drawing I</h1>
<canvas id="artwork" width="800" height="800"></canvas>
