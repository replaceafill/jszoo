<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Demo 2: 99 Bottles of Pop</title>
<style type="text/css">
h1 {
    font-size: 3vw;
    text-align: center;
}
a, a:visited {
    color: #000;
    font-weight: bold;
    text-decoration: none;
}
#sing2me {
    padding-left: 2vw;
    padding-right: 2vw;
    text-align: center;
    font-size: 2vw;
}
footer {
    font-size: 1.5vw;
    text-align: center;
    margin-top: 3vw;
}
</style>
<script>
function sing() {
    var word = "bottles";
    var count = 99;
    var song = "";

    while (count > 0) {
        song += count + " " + word + " of pop on the wall<br>";
        song += count + " " + word + " of pop,<br>";
        song += "Take one down, pass it around,<br>";
        count = count - 1;
        if (count == 1)
            word = "bottle";
    }
    song += "No more bottles of pop on the wall.";
    document.getElementById("sing2me").innerHTML = song;
}
</script>
</head>
<body onload="sing()">
<h1>Ninety-nine Bottles of Pop</h1>
<p id="sing2me">
</p>
