<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Demo 4: Geolocation I</title>
<style type="text/css">
h1 {
    font-size: 3vw;
}
h1, main {
    text-align: center;
}
main {
    padding-left: 2vw;
    padding-right: 2vw;
}
button {
    width: 10vw;
    height: 4vw;
    margin: 0.5vw;
    font-size: 1vw;
}
a, a:visited {
    color: #000;
    font-weight: bold;
    text-decoration: none;
}
p#where {
    font-size: 2.5vw;
}
footer {
    font-size: 1.5vw;
    text-align: center;
    margin-top: 3vw;
}
</style>
<script>
/* Adapted from MDN documentation:
 https://developer.mozilla.org/en-US/docs/Web/API/Geolocation/Using_geolocation
*/
function findMe() {
    var output = document.getElementById("where");
    var failMessage = "<p>Geolocation is not supported by your browser</p>";

    if (!navigator.geolocation) {
        output.innerHTML = failMessage;
        return;
    }

    function success(position) {
        var latitude  = position.coords.latitude;
        var longitude = position.coords.longitude;
        var successMessage = 'Latitude is ' + latitude; 
        successMessage += '° <br>Longitude is ' + longitude + '°';

        output.innerHTML = successMessage;
    }

    function error() {
        output.innerHTML = "Unable to retrieve your location";
    }

    output.innerHTML = "<p>Locating…</p>";

    navigator.geolocation.getCurrentPosition(success, error);
}
</script>
</head>
<body>
<h1>JavaScript Demo 4: Geolocation I</h1>
<main>
<p class="buttons">
<button onClick="findMe()">Where Am I?</button>
</p>
<p id="where"></p>
</main>

<footer>

</footer>

</body>
</html>
